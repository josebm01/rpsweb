{{ template "base" . }}

{{ define "title" }} RPS web - Nuevo Juego {{ end }}

{{ define "content" }} 

<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center py-4">Ingrese su nombre</h2>
            <form action="/start" method="POST">
                <div class="mb-3">
                    <input 
                        id="name" 
                        name="name" 
                        type="text"
                        placeholder="Ingrese su nombre" 
                        class="form-control" 
                    />
                </div>

                <div class="d-grid gap-2 py-4">
                    <button type="submit" class="btn btn-success btn-lg">Empezar a Jugar</button>
                </div>
            </form>
        </div>
    </div>
</section>



{{ end }}
