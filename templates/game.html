{{ template "base" . }}


{{ define "title" }} RPS web - Jugar {{ end }}

{{ define "content" }} 


<section>
    <div class="container">
        <div class="row">
            <div class="col py-5 text-center">
                <h2>{{ .Name }}</h2>
                <p id="player_score" class="fw-bold">0</p>
                <div class="d-grid gap-2 card p-3">
                    <div class="btn btn-outline-success" onclick="choose(0)">
                        <img src="static/img/hand_rock.png" alt="hand_rock" width="50" class="img-fluid" />
                        <span class="fw-bold">Piedra</span>
                    </div>
                    <div class="btn btn-outline-success" onclick="choose(1)">
                        <img src="static/img/hand_paper.png" alt="hand_paper" width="50" class="img-fluid" />
                        <span class="fw-bold">Papel</span>
                    </div>
                    <div class="btn btn-outline-success" onclick="choose(2)">
                        <img src="static/img/hand_scissors.png" alt="hand_scissors" width="50" class="img-fluid" />
                        <span class="fw-bold">Tijera</span>
                    </div>
                </div>
            </div>

            <div class="col py-5 text-center">
                <h2>Computadora</h2>
                <p id="computer_score" class="fw-bold">0</p>
                <div class="card p-3">
                    <div class="d-flex justify-content-center">
                        <img
                            id="img_computer" 
                            src="static/img/reload_icon.png" 
                            alt="reload_icon" width="200" 
                            class="img-fluid" 
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <h2>Resultados</h2>
            <ul class="list-group list-group-flush">
                <li id="player_choice" class="list-group-item">El jugador eligió ROCA</li>
                <li id="computer_choice" class="list-group-item">La computadora eligió PAPEL</li>
                <li id="round_result" class="list-group-item text-danger">La computadora GANÓ</li>
                <li id="round_message" class="list-group-item text-success">Este no es tu día</li>
            </ul>
        </div>
        <div class="row text-center"> 
            <div class="col py-3">
                <a href="/new" class="btn btn-success btn-lg" />Nuevo juego</a>
            </div>
        </div>
    </div>
</section>

{{ end }}
